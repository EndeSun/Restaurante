<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
    <title>Restaurante - Cliente</title>
    <style>
      .seccion {
        display: none;
      }
      .activa {
        display: block;
      }
    </style>
  </head>
  <body>

    <!-- La cabecera -->
    <header>
      <h1>Restaurante - Cliente</h1>
    </header>
    

    <!-- El cuerpo donde contiene el contenido principal -->
    <main>
    <div id="login" class="seccion activa">
      <form>
        <h2>Login Cliente</h2>
        <div>
          Mesa número:
          <input type="text" autocomplete="off" id="tableNumber" />
        </div>
      </form>

      <button onclick="entrar()">Entrar</button>
    </div>

    <!-- Parte de los pedidos del cliente-->
    <div id="pedidos" class="seccion">
      <p id="numeroMesa"></p>
      <h2>¿Qué te apetece?</h2>

      <!-- Se definen las diferentes secciones de la carta (se ajusta a las necesidades del cliente) -->
      <section>
        <h2>Platos Principales</h2>
        <p id="Principal" class="seccionesPlatos"></p>
      </section>
      <section>
        <h2>Carnes</h2>
        <p id="Carne" class="seccionesPlatos"></p>
      </section>
      <section>
        <h2>Bebidas</h2>
        <p id="Bebida" class="seccionesPlatos"></p>
      </section>
      <!-- <p id="platosDeLaCarta"></p> -->

      

      <div id="comandaCli">
        <h2>Tus Pedidos</h2>
        <ul id="listaComanda"></ul>
      </div>

      <p><button onclick="enviarPedidoDelCliente()">Enviar pedido</button></p>
      <p><button onclick="eliminarTodoElPedido()">Eliminar todos los pedidos</button></p>
      <button onclick="salir()">Salir</button>
    </div>
  </main>

  <!-- El pie de letra -->
  <footer>

  </footer>
    <!-- El conjunto de lista de pedidos que tiene el cliente -->
    

    <script src="cliente_cliente.js"></script>
    <script src="rest.js"></script>
  </body>
</html>
